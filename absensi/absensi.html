<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <link rel="stylesheet" href="/absensi.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-placeholder">
                <img src="/asset/profile.svg" alt="foto profile">
            </div>
            <div>
            <table>
                <tr><td><b>Selamat Datang,</b></td></tr>
                <tr><td><b>NAMA PEGAWAI</b></td></tr>
                <tr><td><b>NIP PEGAWAI</b></td></tr>
                <tr><td><b>JABATAN PEGAWAI</b></td></tr>
                <tr><td><b>SATKER PEGAWAI</b></td></tr>
            </table>
            </div>
        </header>
    
        <section class="status-absensi">
            <h2>STATUS ABSENSI ANDA HARI INI,</h2>
            <div class="table-scroll-wrapper"> <table>
                    <thead>
                        <tr>
                            <th class="row-1">TANGGAL</th>
                            <th class="row-1">ABSEN</th>
                            <th class="row-1">STATUS</th>
                            <th class="row-1">WAKTU</th>
                            <th class="row-2">KETERANGAN PEKERJAAN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="row-1" rowspan="2">DD/MM/YYYY</td>
                            <td class="row-1">MASUK</td>
                            <td class="row-1">WFO / WFA</td>
                            <td class="row-1">HH/MM/SS</td>
                            <td class="row-2" rowspan="2">isian pekerjaan</td>
                        </tr>
                        <tr>
                            <td class="row-1">PULANG</td>
                            <td class="row-1">WFO / WFA</td>
                            <td class="row-1">HH/MM/SS</td>
                        </tr>
                    </tbody>
                </table>
            </div> </section>

        <section class="call-to-action">
            <h2>SILAKAN LAKUKAN ABSEN HARI INI,</h2>
            <div class="button-group">
                <button class="btn">MASUK / PULANG</button>
                <button class="btn">PERJADIN</button>
                <button class="btn">CUTI/IZIN</button>
                <button class="btn">LEMBUR</button>
            </div>
        </section>
    </div>
</body>
</html>
