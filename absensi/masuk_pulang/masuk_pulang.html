<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Masuk / Pulang</title>
    <link rel="stylesheet" href="/masuk_pulang.css">
</head>
<body>
    <!-- Header Absensi-->
     <div class="header">
        <p id="absensi">📋 Absensi</p>
        <p id="nama">Nama Pegawai</p>
        <div class="profile-place">
            <img src="/asset/profile.svg" alt="profile pegawai">
        </div>
     </div>

     <!-- Keterangan Waktu Hari ini -->
      <section class="hari-ini">
        <div class="info-tanggal">
            <p class="p1">Hari ini</p>
            <p class="p2">Selasa, 10 Juni 2025</p>
        </div>
        <div class="time-info">
            <p>Jam</p>
            <p class="jam">10.52.50</p>
        </div>
      </section>


     <!-- Submit absen Masuk -->
      <section class="absen-masuk">
        <h3>Absen Masuk</h3>
        <p class="tag-lokasi">📍WFO / WFA</p>
        <button class="submit-masuk">Submit Absen Masuk</button>
      </section>

      <!-- submit absen pulang -->
       <section class="absen-pulang">
            <h3>Absen Pulang</h3>
            <p>Keterangan pekerjaan:</p>
            <textarea placeholder="Tuliskan ringkasan pekerjaan hari ini..."></textarea> 
            <button class="submit-pulang">Submit Absen Pulang</button> 
        </section>
</body>
</html>
